<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
var sesspcaid = sessionStorage.getItem('pacid');
//父id
if(sesspcaid==""){
	var pcaid = "";//获取当前省的pcaid
 //列表显示所有的省
  $.ajax({
		 	url:"http://47.100.200.62:8760/v0.1/area/",
		 	 headers:{"Authorization":getCookie('token')},
		 	type:"get",
		 	data:{
		 		parentPca:0
		 	},
		 	success:function(data){
		      for(var i=0;i<data.data.length;i++)
		      {
		      	 $("#province").append("<option value="+data.data[i].pcaId+">"+data.data[i].pcaName+"</option>")
		      }
		        pcaid = ($("#province").val());
		 	}
	 })
  //改变省的时候再次给pcaid赋值
   $("#province").change(function(event) {
	  pcaid = $(this).val();
 });
   //点击增加的时候
 $("#btn").click(function(){
 	$.ajax({
	      type: 'post',
	       headers:{"Authorization":getCookie('token')},
	      url: 'http://47.100.200.62:8760/v0.1/base/pca/add',
	      data: {
	        parent_Pca:pcaid,//当前市所在省的pcaid即为父id
	        pca_Flag:2,
	        pca_Name:$("#city").val()
	      },
	      success: function(data){
	      	if(data.success==true){
	      		layer.msg("添加成功",{icon:1,time:500})
		            setTimeout(function(){
		            window.parent.location.reload();
    	  	 		var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    //刷新原页面
    	  	 	},1000)
		        }
		        else {
	      		layer.msg(data.msg)
	      	  }
	      	}
	 })

 })
}
else{
	var perantid =sessionStorage.getItem('parentid');//获取父id
	var status = sessionStorage.getItem('pcastatus');
	//渲染页面数据获取当前市的省
	$.ajax({
 	url:"http://47.100.200.62:8760/v0.1/area/",
 	 headers:{"Authorization":getCookie('token')},
 	type:"get",
 	data:{
 		parentPca:0
 	},
 	success:function(data){
 	//当前市所在省的自身id就是当前市的父id
 	for(var i=0;i<data.data.length;i++){
 		if(data.data[i].pcaId==perantid){
 			$("#province").append("<option value="+data.data[i].pcaId+">"+data.data[i].pcaName+"</option>")
 		}
 	}
 		
  }
 })
  //渲染页面数据获取当前市
	$.ajax({
 	url:"http://47.100.200.62:8760/v0.1/area/",
 	 headers:{"Authorization":getCookie('token')},
 	type:"get",
 	data:{
 		parentPca:perantid
 	},
 	success:function(data){
 	//当前市所在省的自身id就是当前市的父id
 	 for(var i=0;i<data.data.length;i++){
 	 	if(data.data[i].pcaId==sesspcaid)
         $("#city").val(data.data[i].pcaName)
 	 }
 	}
 })
//修改点击保存
  $("#btn").click(function(){
 	//console.log($("#province").val())
 	$.ajax({
	      type: 'post',
	       headers:{"Authorization":getCookie('token')},
	      url: 'http://47.100.200.62:8760/v0.1/base/pca/update',
	      data: {
	      	pca_Id:sesspcaid,//自身id
	        parent_Pca:perantid,//父id
	        pca_Flag:2,//所在等级
	        pca_Name:$("#city").val(),//市级名称
	        status:status//当前状态
	      },
	      success: function(data){
	      	if(data.success==true){
	      		layer.msg("修改成功",{icon:1,time:500})
		            setTimeout(function(){
		            window.parent.location.reload();
    	  	 		var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    //刷新原页面
    	  	 	},1000)
	      	}
	      	else{
	      		layer.msg(data.msg)
	      	}
	       }
	 })

 })

}
//获取cookie
function getCookie(_name)
{
  var cookie = document.cookie;
  var arr = cookie.split("; ");//注意空格，容易出错。。。。。
  for(var i=0;i<arr.length;i++)
  {
    var newarr = arr[i].split("=");
    
    if(newarr[0]== _name)
    {
      return newarr[1];
      
    }
  }
}
</script>
