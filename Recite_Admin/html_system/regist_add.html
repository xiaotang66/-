//获取cookie
function getCookie(_name)
{
  var cookie = document.cookie;
  var arr = cookie.split("; ");//注意空格，容易出错。。。。。
  for(var i=0;i<arr.length;i++)
  {
    var newarr = arr[i].split("=");
    
    if(newarr[0]== _name)
    {
      return newarr[1];
      
    }
  }
}
